version: "3"

services:
  php:
    build: .
    working_dir: '/var/www'
    volumes:
      - './:/var/www:cached'
    env_file:
      - ./.env
    environment:
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/var/www/vendor/bin
    hostname: ${PROJECT_BASE_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.php.rule=Host(`${PROJECT_BASE_URL}`)"
      - "traefik.http.services.php.loadbalancer.server.port=80"

  database:
    image: mariadb
    volumes:
      - my-datavolume:/var/lib/mysql
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=admin
      - MARIADB_DATABASE=${MYSQL_DB_NAME}
      - MARIADB_USER=${MYSQL_USER}
      - MARIADB_PASSWORD=${MYSQL_PASS}

  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      - PMA_ARBITRARY=1
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASS}
    labels:
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.${PROJECT_BASE_URL}`)"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"

  traefik:
    image: "traefik:v2.6"
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=sergiikostanets@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    labels:
      - "traefik.http.routers.php.rule=Host(`${PROJECT_BASE_URL}`)"
      - "traefik.http.routers.php.entrypoints=websecure"
      - "traefik.http.routers.php.tls=true"
      - "traefik.http.routers.php.tls.certresolver=myresolver"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.${PROJECT_BASE_URL}`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin.tls=true"
      - "traefik.http.routers.phpmyadmin.tls.certresolver=myresolver"

  node:
    image: node:slim
    user: "node"
    environment:
      - NODE_ENV=development
      - SHELL=bash
    volumes:
      - .:/home/node/app
    working_dir: /home/node/app/web/themes/custom/beetroot_example_theme
    command: sh -c "npm ci && npm run build"

volumes:
  my-datavolume:
  letsencrypt:
