example_route:
  path: '/example'
  defaults:
   _controller: '\Drupal\beetroot_example\Controllers\Example::view'
  requirements:
   _permission: 'access beetroot example package'

example_route_form:
  path: '/example/form'
  defaults:
   _controller: '\Drupal\beetroot_example\Controllers\Example::form'
  requirements:
   _permission: 'access beetroot example package'